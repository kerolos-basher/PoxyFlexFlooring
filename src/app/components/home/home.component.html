

<div class="slider">
  
  <div class="slider-dot" *ngFor="let section of sections; let i = index" [class.active]="i === activeSection"
    (click)="scrollToSection(i)"></div>
</div>


<div class="scroll-indicator">
  <i class="fa fa-chevron-down"></i>
</div>
<!-- الأقسام -->

<div class="parallax-section" *ngFor="let section of sections; 
     let i = index" [style.backgroundImage]="section.type === 'image' ? 
     'url(' + section.url + ')' : null">

  <div class="scroll-indicator">
    <i class="fa fa-chevron-down"></i>
  </div>
  <video *ngIf="section.type === 'video'" autoplay muted loop class="background-video">
    <source [src]="section.url" type="video/webm">
  </video>
  <div class="text-overlay">
    @if(i==4)
    {
      <h2>{{ section.title }}</h2>
    }
    @else {
      <h2>{{ section.title }}</h2>
    }
    
    @if(i==0)
    {
      <a href="#" class="btn" (click)="openModal()">
        Learn More
      </a>
    }
    @else {
      <a [routerLink]="section.redirectTo" class="btn">
        Learn More
      </a>
    }
  </div>
</div>

<app-modal *ngIf="isModalOpen" (close)="closeModal()"></app-modal>
