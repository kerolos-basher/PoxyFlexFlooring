<div class="container text-center">
 
  <div class="modal-overlay " (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <button type="button" class="close-button" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="Modal-text">
        <h1>
          Epoxy Flakes Flooring
        </h1>
      </div>

      

      <div class="container text-center">
        <!-- Video Thumbnail -->
        <div class="video-thumbnail" (click)="openVideo()" [ngClass]="{'fullscreen': isFullScreen}">
          <img src="assets/images/Home.jpg" alt="Video Thumbnail" class="thumbnail-image">
          <button class="play-button" aria-label="Play Video">
            <span>&#9658; Play the video</span>
          </button>
        </div>
      
        <!-- Video Element (Always Rendered, Toggled with Visibility) -->
        <video 
          #videoPlayer 
          [hidden]="!isFullScreen" 
          class="video-fullscreen" 
          
          controls
          (fullscreenchange)="handleFullscreenChange()">
          <source src="assets/videos/IMG_9501.mov" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="Modal-text text-center">
        <h2>Let's see part of our work on the pool floor and how much it adds aesthetics to the floor</h2>
    </div>

      <div class="slider-container" *ngIf="images.length > 0">
        <div 
          class="slider2" 
          [style.transform]="'translateX(-' + activeSlideIndex * (100 / (isSmallScreen?2.2:4)) + '%)'" 
          [style.width]="images.length * (100 / (isSmallScreen?3:4)) + '%'"
        >
          <div 
            class="slide" 
            *ngFor="let image of images; let i = index" 
            style="width: 100%;"
          >
            <img [src]="image" alt="Slide" class="slide-image">
          </div>
        </div>
      
        
        <!-- Navigation Buttons -->
        <div class="prev-button" (click)="prevSlide()">&#8249;</div>
        <div class="next-button" (click)="nextSlide()">&#8250;</div>
      </div>

      <div class="modal-footer">
        <h1 class="Modal-text">
          Unique flooring with flakes in vibrant colors, resistant to oils and chemicals
        </h1>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <h1 class="Modal-text">
              
            </h1>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>
